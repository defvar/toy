name: ci-app

on:
  push:
    branches:
      - master
    paths:
      - 'apps/**/*backend'

jobs:
  build:
    name: build toy lib
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: build-console-backend
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path ${{ github.workspace }}/apps/console/console-backend/Cargo.toml
