name: ci-app

on:
  push:
    paths:
      - 'apps/**'

jobs:
  build:
    name: build toy app
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-07-05
          profile: minimal
          override: true

      - name: test-console-backend
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path ${{ github.workspace }}/apps/console/console-backend/Cargo.toml

      - name: test-supervisor
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path ${{ github.workspace }}/apps/supervisor/Cargo.toml

      - name: test-toyctl
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path ${{ github.workspace }}/apps/toyctl/Cargo.toml
