[package]
name = "toy-core"
version = "0.1.0"
authors = ["defvar <def.daisuke@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = { version = "0.3", features = ["thread-pool"] }
lazy_static = "1.2.0"
failure = "0.1.6"
log = "0.4"
toy-pack = {path = "../../shared/toy-pack"}
indexmap = "1.3.2"

[dev-dependencies]
env_logger = "0.7.1"
toy-pack-derive = {path = "../../shared/toy-pack-derive"}

[[example]]
name = "hello"
path = "examples/src/hello.rs"
