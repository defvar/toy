<h3>Top Heroes</h3>
<mat-grid-list cols="4" rowHeight="600px">
    <mat-grid-tile *ngFor="let hero of heroes" >
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{hero.name}}</mat-card-title>
                <mat-card-subtitle>{{hero.name}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo">
            <mat-card-content>
                <p>
                    {{hero.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button routerLink="/detail/{{hero.id}}">Detail</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
