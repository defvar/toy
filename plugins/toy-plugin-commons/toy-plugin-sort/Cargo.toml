[package]
name = "toy-plugin-sort"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"

toy-core = { path = "../../../pkg/toy-core" }
toy-pack = { path = "../../../shared/toy-pack", features = ["derive"] }

toy-rocksdb = { path = "../../../shared/toy-rocksdb" }
toy-pack-mp = { path = "../../../shared/toy-pack-mp" }

[dev-dependencies]
toy-plugin-test = { path = "../../toy-plugin-test" }
tokio = { version = "1.11.0", features = ["full", "test-util"] }
tokio-test = "0.4.2"
