[package]
name = "toy-plugin-sort"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
bytes = "1"
tokio = { version = "1.11", features = ["fs"] }
tokio-util = { version = "0.6.7", features = ["codec"] }
tokio-stream = { version = "0.1" }
futures-util = { version = "0.3", features = ["sink"] }

toy-core = { path = "../../../pkg/toy-core" }
toy-pack = { path = "../../../shared/toy-pack", features = ["derive"] }

toy-pack-mp = { path = "../../../shared/toy-pack-mp" }

[dev-dependencies]
toy-plugin-test = { path = "../../toy-plugin-test" }
tokio = { version = "1.11.0", features = ["full", "test-util"] }
tokio-test = "0.4.2"
