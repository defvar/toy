name: "file sample"
services:
  - type: plugin.common.file.read
    uri: "reader"
    config:
        kind: File
        path: "./examples/file.csv"
    wires: mapper
  - type: plugin.common.map.mapping
    uri: "mapper"
    config:
        mappings:
            gameid: "game_id"
            qtr: "qtr"
            description: "description"
    wires: writer
  - type: plugin.common.file.write
    uri: "writer"
    config:
        kind: File
        path: "/tmp/file.out"
    wires: []
