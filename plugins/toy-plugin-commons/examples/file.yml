services:
  - type: read
    uri: "reader"
    kind: File
    path: "./examples/file.csv"
    wires: mapper
  - type: mapping
    uri: "mapper"
    mappings:
        gameid: "game_id"
        qtr: "qtr"
        description: "description"
    wires: writer
  - type: write
    uri: "writer"
    kind: File
    path: "./examples/file.out"
    wires:
