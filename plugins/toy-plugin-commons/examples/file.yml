name: "file sample"
services:
  - type: example.read
    uri: "reader"
    kind: File
    path: "./examples/file.csv"
    wires: mapper
  - type: example.mapping
    uri: "mapper"
    mappings:
        gameid: "game_id"
        qtr: "qtr"
        description: "description"
    wires: writer
  - type: example.write
    uri: "writer"
    kind: File
    path: "./examples/file.out"
    wires:
